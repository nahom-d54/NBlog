{% extends 'base.html' %}

{% block content %}
    <article>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <p>Published on {{ post.date_published }}</p>
        <p>Author: {{ post.author }}</p>
    </article>
    {% if post.author == user %}
        <form action="" method='post'>
            {% csrf_token %}
            <input type="submit" value='Delete' name='delete'>
        </form>
    {% endif %}
{% endblock %}
